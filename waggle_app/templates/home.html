{% extends 'base.html' %}

{% block title %}Home - Waggle{% endblock %}

{% block content %}
<main class="home-main">
    <h1>Welcome to Waggle</h1>
    <p>Find trusted pet sitters near you and give your pets the care they deserve.</p>

    {% if not user.is_authenticated %}
        <section class="login-section">
            <form method="post" class="login-form">
                {% csrf_token %}
                <h2>Login</h2>
                {{ form.as_p }}
                <button type="submit" class="btn submit">Login</button>
            </form>
        </section>
        {% endif %}
</main>
{% endblock %}
