{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Waggle{% endblock %}</title>

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'waggle_app/css/home.css' %}">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <h1><a href="{% url 'home' %}" style="color:white; text-decoration:none;">Waggle</a></h1>
            <!-- Removed Sign Up / Sign In buttons for now -->
        </div>
    </header>
    <nav>
        <ul>
            {% if user.is_authenticated %}
                <li><a href="{% url 'profile' %}">Home</a></li>
            {% else %}
                <li><a href="{% url 'home' %}">Login</a></li>
            {% endif %}
        </ul>
    </nav>
    {% block content %}{% endblock %}
</body>
</html>
