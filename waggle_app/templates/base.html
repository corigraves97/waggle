{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Waggle{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'waggle_app/css/home.css' %}">
    {% block head %}{% endblock %}
</head>
<body>
    <header>
        <div class="container">
            <h1><a href="{% url 'home' %}" style="color:white; text-decoration:none;">Waggle</a></h1>
        </div>
    </header>

    <nav>
        <ul>
        {% if user.is_authenticated %}
            <li><a href="{% url 'profile' %}">Profile</a></li>
            <li>
                <form method="post" action="{% url 'logout' %}" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit">Log out</button>
                </form>
            </li>
        {% else %}
            <li><a href="{% url 'login' %}">Login</a></li>
            <li><a href="{% url 'signup' %}">Sign Up</a></li>
        {% endif %}
        </ul>
    </nav>

    {% block content %}{% endblock %}
</body>
</html>
