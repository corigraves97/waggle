{% extends 'base.html' %}

{% block title %}Login - Waggle{% endblock %}

{% block content %}
<main class="login-main">
  <h1>Login</h1>
  <form method="post" class="login-form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn submit">Login</button>
  </form>
  <p>Don't have an account? <a href="{% url 'signup' %}">Sign up here</a>.</p>
</main>
{% endblock %}
