{% extends "base.html" %}
{% load static %}

{% block head %}
  {{ block.super }}
  <link rel="stylesheet" href="{% static 'waggle_app/css/forms.css' %}">
{% endblock %}

{% block content %}
<h1>Add a New Pet</h1>

<form method="post" action="{% url 'add_pet' %}" enctype="multipart/form-data" class="form-card">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn">Add Pet</button>
</form>

<a href="{% url 'profile' %}" class="cancel">Cancel</a>
{% endblock %}
